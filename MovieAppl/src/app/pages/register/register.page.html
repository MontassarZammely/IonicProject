<div class="register-container">
  <h2>Inscription</h2>
  <form (submit)="onRegister()" class="register-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Entrez votre email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Entrez votre mot de passe"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn-register">S'inscrire</button>
  </form>
  <!-- Bouton pour capturer une photo -->
<ion-button expand="full" (click)="takePhoto()">Prendre une photo</ion-button>

<!-- Affichage de la photo capturÃ©e -->
<img *ngIf="userPhoto" [src]="userPhoto" alt="Photo de l'utilisateur" />
</div>
